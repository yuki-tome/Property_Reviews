<div class="album py-5 bg-light">
    <div class = 'container mt-3'>
        {% for item in object_list %}
        <div class="card mt-3">
            <h5 class="card-header">{{item.property_name}}</h5>
            <div class="card-body">
                <h5 class="card-title">{{item.address}}</h5>
                <h5 class="card-title">評価　{{item.evaluation}}</h5>
                <h5 class="card-title">{{item.school_name}}</h5>
                <h6 class="card-title">{{item.postdate}}</h6>
                <a href="{% url 'detail' item.pk %}" class="btn btn-primary">詳細へ</a>
            </div>
        </div>
        {% endfor %}
        
        <div class="mt-3">
            {% include "pagination.html" %}
        </div>
    </div>
</div>
